<!DOCTYPE html>
<html>
<head>
    <title></title>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href='{{static_url("css/bootstrap.css")}}' rel="stylesheet " >
    <link href= '{{static_url("css/bootstrap-theme.css")}}' rel="stylesheet " >
    <link href= '{{static_url("css/style.css")}}' rel="stylesheet " >
    <link href= '{{static_url("css/fonts.css")}}' rel="stylesheet " >


</head>
<body style="background: #f6f6f6">
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class="row">
    <div class="col-md-8" style="margin-left: 180px">
          <h3 style="margin-left: 300px">تمامی پست های موجود</h3>
        <br> <br> <br>
        <table class="table table-striped ">
            {% for po in post%}

           <tr class="mt" style="background-color: #e4b9b9">
               <td>{{po.id}}</td>
               <td> {{po.title}}</td>
               <td> {{po.author}}</td>
               <td> {{po.date}} </td>
               <td> {{po.text}}</td>
               <td> {{po.img}}</td>
               <td> <a class="btn" href="/edit/{{po.id}}"> <span class="glyphicon glyphicon-pencil"> </span> &nbsp  ویرایش</a> </td>
                <td> <a class="btn" href="/delete/{{po.id}}"> <span class="glyphicon glyphicon-trash"> </span> &nbsp حذف</a> </td>

           </tr>
           {%end%}

        </table>


    </div>
</div>


 <script src="{{ static_url('js/jquery-2.1.1.min.js')}}"></script>
 <script src="{{ static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
